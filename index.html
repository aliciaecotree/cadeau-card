        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 ">
            <div class="card">
                <div class="card-header ">
                   <span>Nom de l'image </span>

                    <button class="btn btn-primary fr " data-toggle="modal" data-target="#exampleModal">
                        Changer l'image
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="">
                    <img src="https://images.pexels.com/photos/2679968/pexels-photo-2679968.jpeg?cs=srgb&dl=aliments-arriere-plan-art-2679968.jpg&fm=jpg"
                         class="preview-image ">
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container ">
    <div class="row justif-content-center">
        <div class="col-8 offset-1-5 ">
            <div class="ml-5">
                <div name="" id="summernote"  class="card-text summernote"></div>

            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
  <script>
    $(document).ready(function() {
        $('#summernote').summernote(
            {
                height: 300,
                toolbar: [
                    ['font', ['bold', 'underline', 'clear']],
                    ['fontname', ['fontname']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],

                ],
            }
        );
    });
  </script>
